<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

    <form class="well form-inline margin-top-20" method="get" action="">
        <input type="number" name="mobile" minlength="6" maxlength="20" placeholder="出账手机号">
        <input type="text" name="address" minlength="10" maxlength="20" placeholder="入账地址">
        <input type="date" name="update_time" title="到账时间">
        <select class="form-control" name="status">
            <option value="">交易状态</option>
            <option value="2">失败</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索">
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>订单号</th>
            <th>出账手机号</th>
            <th>出账地址</th>
            <th>入账手机号</th>
            <th>入账地址</th>
            <th >金额</th>
            <th>交易类型</th>
            <th>交易状态</th>
            <th>备注</th>
            <th>到账时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.ordersn}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.address}</td>
                <td>{$vo.to_mobile}</td>
                <td>{$vo.to_address}</td>
                <td>{$vo.true_money}</td>
                <td>{$vo.type}</td>
                <td>{$vo.status}</td>
                <td>{$vo.remark}</td>
                <td>{$vo.update_time}</td>
            </tr>
        </foreach>
        </tbody>
    </table>

    <div class="pagination" style="margin-bottom: 100px;">{$list|raw}</div>
</div>
</body>
</html>
