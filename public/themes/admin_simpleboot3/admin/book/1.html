<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('transfer')}">代币转出记录</a></li>
        <li><a href="{:url('transfer')}">代币转入记录</a></li>
    </ul>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="40">ID</th>
            <th align="left">手机号</th>
            <th align="left">出账地址</th>
            <th width="60" align="left">入账地址</th>
            <th width="160">数量</th>
            <th width="160">转币时间</th>
            <th width="160">状态</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{:getUserInfo($vo['mid'],'mobile')}</td>
                <td>{$vo.id}</td>
                <td>{$vo.id}</td>
                <td>{$vo.money}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.status}</td>

            </tr>
        </foreach>
        </tbody>
    </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
