<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('bet')}">下注记录</a></li>

    </ul>
    <form class="well form-inline margin-top-20" method="get" action="">
        关键词查询:
        <input type="text" class="form-control" name="key" style="width: 120px;" value="{$search['key']??''}" placeholder="手机号/ID">

        档期:
        <input type="hidden" class="form-control js-date" name="search" value="1" style="width: 100px;display: inline;" placeholder="" autocomplete="off">
        <input type="text" class="form-control js-date" name="period_no" value="{:input('get.period_no')}" style="width: 120px;display: inline;" placeholder="请选择年月日" autocomplete="off">

        <input type="submit" class="btn btn-primary" value="搜索">

        <a class="btn btn-danger" href="">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="40">ID</th>
            <th align="left"  width="160">手机号</th>
            <th>档期</th>
            <th>矿池</th>
            <th>投注数量（ZING）</th>
            <th>投注时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="vo">
            <tr>
                <td>{$vo['number']??''}</td>
                <td>{$vo['mobile']??''}</td>
                <td>{$vo.period_no}</td>
                <td>{$vo.name}</td>
                <td>{$vo.money}</td>
                <td>{:date("Y-m-d H:i:s",$vo['create_time'])}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="margin-bottom: 100px; ">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
