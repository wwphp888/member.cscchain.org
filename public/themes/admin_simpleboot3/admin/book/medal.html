<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('medal')}">勋章记录</a></li>

    </ul>
    <form class="well form-inline margin-top-20" method="get" action="">
        关键词查询:
        <input type="text" class="form-control" name="key" style="width: 120px;" value="{$search['key']??''}" placeholder="手机号/ID">

        时间:
        <input type="hidden" class="form-control js-date" name="search" value="1" style="width: 100px;display: inline;" placeholder="" autocomplete="off">

        <input type="text" class="form-control js-date" name="start_time" value="{:input('get.start_time')}" style="width: 100px;display: inline;" placeholder="" autocomplete="off">
        <input type="text" class="form-control js-date" name="end_time" value="{:input('get.end_time')}" style="width: 100px;margin-left:10px;display: inline;" placeholder="" autocomplete="off">&nbsp;&nbsp;&nbsp;

        <input type="submit" class="btn btn-primary" value="搜索">
        <a class="btn btn-danger" href="">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="40">转出ID</th>
            <th align="left"  width="160">转入ID</th>
            <th>数量</th>
            <th>信息</th>
            <th>时间</th>

        </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="vo">
            <tr>
                <td>{$vo.number}</td>
                <td>{$vo.tonumber}</td>
                <td>{$vo.medal}</td>
                <td>{$vo.msg}</td>
                <td>{:date("Y-m-d H:i:s",$vo['create_time'])}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="margin-bottom: 100px; ">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
