<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

    <form class="well form-inline margin-top-20" method="get" action="">
        <input type="number" name="mobile" minlength="6" maxlength="20" placeholder="手机号">
        <input type="date" name="create_time" title="时间">
        <input type="submit" class="btn btn-primary" value="搜索">
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>会员ID</th>
            <th>手机号</th>
            <th>数量</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.number}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.t_profit}</td>
                <td>{$vo.create_time}</td>
            </tr>
        </foreach>
        </tbody>
    </table>

    <div class="pagination" style="margin-bottom: 100px;">{$list|raw}</div>
</div>
</body>
</html>
