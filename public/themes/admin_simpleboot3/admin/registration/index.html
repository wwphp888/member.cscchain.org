<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active">活动报名记录</li>

    </ul>
    <form class="well form-inline margin-top-20" method="get" action="">
        关键词查询:
        <input type="text" class="form-control" name="key" style="width: 120px;" value="{$search['key']??''}" placeholder="手机号">
        <input type="submit" class="btn btn-primary" value="搜索">
        <a class="btn btn-danger" href="">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="40">ID</th>
            <th align="left"  width="160">手机号</th>
            <th>微信号</th>
            <th>公司</th>
            <th >职位</th>
            <th>邮箱</th>
            <th>参会目的</th>
            <th width="160">时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.wxcard}</td>
                <td>{$vo.company}</td>
                <td>{$vo.position}</td>
                <td>{$vo.email}</td>
                <td>{$vo['participation']}</td>
                <td>{:date("Y-m-d H:i:s",$vo['create_time'])}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="margin-bottom: 100px; ">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
