<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Newtoken/currencylist')}">币种管理</a></li>
        <li><a href="{:url('Newtoken/add')}">添加币种</a></li>
    </ul>

    <form action="{:url('Newtoken/currencylist')}" method="post" class="js-ajax-form">
    <div style="padding-top: 15px;">
        <table class="table table-hover table-condensed">
            <thead class="navbar-inner">
            <tr>
                <!-- <th style="width:100px;">显示顺序</th> -->
                <th style="width:100px;">名称</th>
                <th style="width: 100px;">合约</th>
                <th style="width: 200px;">图片</th>
                <th style="width: 100px;">默认价格</th>
                <th style="width: 100px;">收益比率</th>
                <th style="width: 400px;">备注</th>
				<th style="width:100px;">状态</th>
                <th style="width:200px;">时间</th>
				<th style="width:200px;">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td> {$vo['name']}</td>
                    <td> {$vo['creator']}</td>
                    <td> <img style="width: 40px;" src="<php>echo cmf_get_image_preview_url($vo['image']);</php>" /></td>
                    <td> {$vo['price']}</td>
                    <td> {$vo['rate']}%</td>
                    <td> {$vo['remark']}</td>
                    <td>
                        <if condition="($vo['status'] == 1)">
                            <span class="btn btn-success btn-sm">开启</span>
                        <else>
                            <span class="btn btn-warning btn-sm">关闭</span>
                        </if>
                    </td>
                    <td>{:date("Y-m-d H:i", $vo['create_time'])}</td>
                    <td>
						<a href="{:url('Newtoken/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm" title="编辑">
							<i class="fa fa-edit"></i>
						</a>
						<a href="{:url('Newtoken/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm js-ajax-delete" title="删除">
							<i class="fa fa-times"></i>
						</a>
					</td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">
                       <!--  <button type="submit" class="btn btn-primary btn js-ajax-submit">批量更新</button> -->
                    </td>
                </tr>
            </tfoot>
        </table>
        </div>
        <div class="pagination">{$page|default=''}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
