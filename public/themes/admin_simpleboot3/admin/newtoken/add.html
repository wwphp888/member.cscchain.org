<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <ul class="nav nav-tabs">
        <li><a href="{:url('Newtoken/currencylist')}">币种管理</a></li>
        <li class="active"><a href="{:url('Newtoken/add')}">添加币种</a></li>
    </ul>
    </ul>
    <form action="{:url('Newtoken/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="panel panel-default">
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">币种名称</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="post[name]"
                                   id="" required value="" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">合约</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="post[creator]"
                                   id="" required value="" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">默认价格</label>
                        <div class="col-sm-4">
                            <input required class="form-control" type="text" name="post[price]" id="author" value=""
                                   placeholder="">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">收益比率</label>
                        <div class="col-sm-4">
                            <input required class="form-control" type="text" name="post[rate]" id="author" value=""
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">图片</label>
                        <div class="col-xs-12 col-sm-8 col-md-7 col-lg-6 input-group">
                            <input type="hidden" name="post[image]" id="thumbnail"
                                   value="{$post.image|default=''}">
                            <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                id="thumbnail-preview"
                                width="135" style="cursor: pointer"/>
                            </a>
                            <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            <span class="help-block">建议尺寸120*120</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">状态</label>
                        <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="post[status]" id="post[status]" value="1"  />开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="post[status]" id="post[status]" value="0" checked="true" />关闭
                                </label>
                            </div>
                    </div>
                     <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">排序</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="post[num]" id="keywords" value=""
                                   placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">备注</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="post[remark]" id="remark" value=""
                                   placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" class="btn btn-primary js-ajax-submit" href="{:url('Newtoken/currencylist')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
</body>
</html>
